<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programming Skill</title>
    
    <!--style-sheet-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <header></header>
    <main class="wrapper">
      
      <div class="wrap-display">
        <div class="display">
<!--ここから下を非同期通信で変更する-->
          <div class="display-box">
            <ul class="link-lists">
              <li class="list-content toPage" id="toProfile"><span>Profile</span></li>
              <li class="list-content toPage" id="toSkill"><span>Skill</span></li>
              <li class="list-content toPage" id="toWorks"><span>Works</span></li>
              <li class="list-content toPage" id="toContact"><span>Contact</span></li>
            </ul>
            <div class="contents" id="contents">
              <section class="contents__box scroll-box first-section" id="skill-webapp-bg">
                <div class="mask">
                  <p class="subtitle">言語・フレームワークなど</p>
                  <table class="skill-table">
                    <tr>
                      <td><img src="images/html5.png" alt="html5" class="section__icons fadein"></td>
                      <td class="fadein-text">HTML</td>
                    </tr>
                    <tr>
                      <td><img src="images/sass.png" alt="css" class="section__icons fadein"></td>
                      <td class="fadein-text">CSS</td>
                    </tr>
                    <tr>
                      <td><img src="images/javascript.png" alt="javascript" class="section__icons fadein"></td>
                      <td class="fadein-text">JavaScript (jQuery)</td>
                    </tr>
                    <tr>
                      <td><img src="images/rubyonrails.png" alt="RubyonRails" class="section__icons fadein"></td>
                      <td class="fadein-text">Ruby | Ruby on Rails</td>
                    </tr>
                    <tr>
                      <td><img src="images/php.png" alt="PHP" class="section__icons fadein"></td>
                      <td class="fadein-text">PHP | Laravel</td>
                    </tr>
                  </table>
                </div>
              </section>
              <section class="contents__box scroll-box" id="skill-etc-bg">
                <div class="mask">
                  <p class="subtitle">その他、開発環境・編集ソフト</p>
                  <table class="skill-table">
                    <tr>
                      <td><img src="images/git.png" alt="git" class="section__icons fadein"></td>
                      <td class="fadein-text">Git</td>
                    </tr>
                    <tr>
                      <td><img src="images/slack.png" alt="slack" class="section__icons fadein"></td>
                      <td class="fadein-text">Slack</td>
                    </tr>
                    <tr>
                      <td><img src="images/database.png" alt="mysql" class="section__icons fadein"></td>
                      <td class="fadein-text">MySQL</td>
                    </tr>
                    <tr>
                      <td><img src="images/photoshop.png" alt="photoshop" class="section__icons fadein"></td>
                      <td class="fadein-text">Photoshop</td>
                    </tr>
                    <tr>
                      <td><img src="images/adobe.png" alt="adobe-xd" class="section__icons fadein"></td>
                      <td class="fadein-text">Adobe XD</td>
                    </tr>
                  </table>
                </div>
              </section>
            </div>
            <ul class="icons-bar">
              <li class="icons-list"><a href="index.html" class="home icon-bg"><i class="fas fa-home icon" id="home"></i></a></li>
              <li class="icons-list"><a href="mailto:sample@mail.com" class="mail icon-bg"><i class="fas fa-envelope icon" id="mail"></i></a></li>
              <li class="icons-list"><a href="https://twitter.com/____b_progineer" class="twitter icon-bg"><i class="fab fa-twitter icon" id="twitter"></i></a></li>
              <li class="icons-list"><span class="insta icon-bg"><i class="fab fa-instagram icon alert-window" id="instagram"></i></span></li>
              <li class="icons-list"><a href="https://www.facebook.com/una0725" class="facebook icon-bg"><i class="fab fa-facebook-f icon" id="fb"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="lower-display">
          <div class="lower-display__square"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    
    <!--JSファイル-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
    
</html>

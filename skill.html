<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programming Skill</title>
    
    <!--style-sheet-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <header></header>
    <main class="wrapper">
      
      <div class="wrap-display">
        <div class="display">
<!--ここから下を非同期通信で変更する-->
          <div class="display-box">
            <ul class="link-lists">
              <li class="list-content toPage" id="toProfile"><span>Profile</span></li>
              <li class="list-content toPage" id="toSkill"><span>Skill</span></li>
              <li class="list-content toPage" id="toWorks"><span>Works</span></li>
              <li class="list-content toPage" id="toContact"><span>Contact</span></li>
            </ul>
            <div class="contents">
              <div class="contents__box scroll-box" id="front-end">
                <p class="subtitle">HTML・CSS・JavaScript</p>
                <div class="description">
                  動きのある見るひとを惹きつけるWebサイト制作
                </div>
                <img src="images/design.png" alt="design" class="contents__box__image fadein">
              </div>
              <div class="contents__box contents-right scroll-box">
                <p class="subtitle">Ruby・Ruby on Rails</p>
                <div class="description">
                  Twitterなどの投稿アプリケーションなどの制作
                </div>
                <img src="images/coding.png" alt="coding" class="contents__box__image fadein">
              </div>
              <div class="contents__box adobe scroll-box">
                <p class="subtitle">Photoshop・illustrator・XD</p>
                <div class="description">
                  Adobeソフトを使用して、画像編集・アイコン・バナー・ワイヤーフレームの作成
                </div>
                <img src="images/design.png" alt="design" class="contents__box__image fadein">
              </div>
              <div class="contents__box contents-right scroll-box">
                <p class="subtitle">Movie</p>
                <div class="description">
                  Final Cut Pro, Primer Proを使用した動画編集
                </div>
                <img src="images/coding.png" alt="coding" class="contents__box__image fadein">
              </div>
            </div>
            <ul class="icons-bar">
              <li class="icons-list"><span class="home icon-bg"><i class="fas fa-home icon" id="home"></i></span></li>
              <li class="icons-list"><span class="twitter icon-bg"><i class="fab fa-twitter icon" id="twitter"></i></span></li>
              <li class="icons-list"><span class="insta icon-bg"><i class="fab fa-instagram icon" id="instagram"></i></span></li>
              <li class="icons-list"><span class="facebook icon-bg"><i class="fab fa-facebook-f icon" id="fb"></i></span></li>
            </ul>
          </div>
        </div>
        <div class="lower-display">
          <div class="lower-display__square"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    
    <!--JSファイル-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
    
</html>

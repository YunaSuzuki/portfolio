<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  </head>
  <body>
    <header></header>
    <main class="wrapper">
      
      <div class="wrap-display">
        <div class="display">
          <div class="display-box">
            <ul class="link-lists">
              <li class="list-content toPage" id="toProfile"><span>Profile</span></li>
              <li class="list-content toPage" id="toSkill"><span>Skill</span></li>
              <li class="list-content toPage" id="toWorks"><span>Works</span></li>
              <li class="list-content toPage" id="toContact"><span>Contact</span></li>
            </ul>
            <div class="contents"><!--ここからコンテンツ-->
              <div class="contents__box scroll-box">
                <p class="subtitle">I am..</p>
                <p>Web Desiner and Engineer</p>
              </div>
              <div class="contents__box scroll-box">
                <p class="subtitle">I like..</p>
                <p>Traveling</p>
                <p>Programming</p>
                <p>Languages</p>
              </div>
            </div>
            <ul class="icons-bar">
              <li class="icons-list"><i class="fab fa-twitter" id="twitter"></i></li>
              <li class="icons-list"><i class="fab fa-instagram" id="instagram"></i></li>
              <li class="icons-list"><i class="fab fa-facebook" id="fb"></i></li>
              <li class="icons-list"><i class="fas fa-home" id="home"></i></li>
            </ul>
          </div>    
        </div>
        <div class="lower-display">
          <div class="lower-display__square"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    
    <!--JSファイル-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
    
</html>

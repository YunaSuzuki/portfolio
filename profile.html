<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  </head>
  <body>
    <header></header>
    <main class="wrapper">
      
      <div class="wrap-display">
        <div class="display">
          <div class="display-box">
            <ul class="link-lists">
              <li class="list-content toPage" id="toProfile"><span>Profile</span></li>
              <li class="list-content toPage" id="toSkill"><span>Skill</span></li>
              <li class="list-content toPage" id="toWorks"><span>Works</span></li>
              <li class="list-content toPage" id="toContact"><span>Contact</span></li>
            </ul>
            <div class="contents" id="profile-bg"><!--ここからコンテンツ-->
              <div class="mask">
                <section class="contents__box scroll-box personal first-section">
                  <p class="subtitle">About Me</p>
                  <table>
                    <tr>
                      <td><img src="images/profile-card.png" alt="profile" class="section__icons fadein"></td>
                      <td class="fadein-text">25 years old</td>
                    </tr>
                    <tr>
                      <td><img src="images/laptop.png" alt="laptop" class="section__icons fadein"></td>
                      <td class="fadein-text">Ruby | PHP | HTML| CSS | JavaScript</td>
                    </tr>
                    <tr>
                      <td><img src="images/heart.png" alt="like" class="section__icons fadein"></td>
                      <td class="fadein-text">traveling | driving | Airports</td>
                    </tr>
                    <tr>
                      <td><img src="images/globe.png" alt="languages" class="section__icons fadein"></td>
                      <td class="fadein-text">English | Spanish</td>
                    </tr>
                    <tr>
                      <td><img src="images/university.png" alt="university" class="section__icons fadein"></td>
                      <td class="fadein-text">Keio University Correspondence Courses</td>
                    </tr>
                  </table>
                </section>
              </div>
            </div>
            <ul class="icons-bar">
              <li class="icons-list"><a href="index.html" class="home icon-bg"><i class="fas fa-home icon" id="home"></i></a></li>
              <li class="icons-list"><a href="mailto:sample@mail.com" class="mail icon-bg"><i class="fas fa-envelope icon" id="mail"></i></a></li>
              <li class="icons-list"><a href="https://twitter.com/____b_progineer" class="twitter icon-bg"><i class="fab fa-twitter icon" id="twitter"></i></a></li>
              <li class="icons-list"><span class="insta icon-bg"><i class="fab fa-instagram icon alert-window" id="instagram"></i></span></li>
              <li class="icons-list"><a href="https://www.facebook.com/una0725" class="facebook icon-bg"><i class="fab fa-facebook-f icon" id="fb"></i></a></li>
            </ul>
          </div>    
        </div>
        <div class="lower-display">
          <div class="lower-display__square"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    
    <!--JSファイル-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
    
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    
    <!--style-sheet-->
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    
  </head>
  <body>
    <header></header>
    <main class="wrapper">
      
      <div class="wrap-display">
        <div class="display">
<!--ここから下を非同期通信で変更する-->
          <div class="display-box">
            <ul class="link-lists">
              <li class="list-content toPage" id="toProfile"><span>Profile</span></li>
              <li class="list-content toPage" id="toSkill"><span>Skill</span></li>
              <li class="list-content toPage" id="toWorks"><span>Works</span></li>
              <li class="list-content toPage" id="toContact"><span>Contact</span></li>
            </ul>
            <div class="contents" id="contact">
<!--ここから各々の内容-->
              <span>Thank you for coming.</span>
              <form>
                <div class="form-box form-box__name">
                  <i class="fas fa-user-alt"></i>
                  <input type="text" name="name" placeholder="Name"/>
                </div>
                <div class="form-box form-box__name">
                  <i class="fas fa-envelope"></i>
                  <input type="text" name="email" placeholder="Email"/>
                </div>
                <div class="cp_ipselect cp_sl01">
                  <select required>
                  	<option value="" hidden>Choose</option>
                  	<option value="1">Programming</option>
                  	<option value="2">Tutor</option>
                  </select>
                </div>
                <div class="form-box form-box__name">
                  <i class="fas fa-comment-dots"></i>
                  <input type="textarea" name="message" placeholder="Message" class="form-box__textarea"/>
                </div>
                <button type="button" value="Submit">Send</button>
              </form>
            </div>
            <ul class="icons-bar">
              <li class="icons-list"><i class="fab fa-twitter" id="twitter"></i></li>
              <li class="icons-list"><i class="fab fa-instagram" id="instagram"></i></li>
              <li class="icons-list"><i class="fab fa-facebook" id="fb"></i></li>
              <li class="icons-list"><i class="fas fa-home" id="home"></i></li>
            </ul>
          </div>
        </div>
        <div class="lower-display">
          <div class="lower-display__square"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    
    <!--JSファイル-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>
  </body>
    
</html>

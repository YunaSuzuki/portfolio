<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my portfolio</title>
    
    <!--style-sheet-->
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    
  </head>
  <body>
    <header></header>
    <main class="wrapper">
      
      <div class="wrap-display">
        <div class="display">
<!--ここから下を非同期通信で変更する-->
          <div class="display-box" id="search">
            <div class="search-box">
              <ul id="search__title">
                <li class="blue-text">P</li>
                <li class="red-text">o</li>
                <li class="yellow-text">r</li>
                <li class="blue-text">t</li>
                <li class="green-text">f</li>
                <li class="red-text">o</li>
                <li class="yellow-text">l</li>
                <li class="green-text">i</li>
                <li class="red-text">o</li>
              </ul>
              <input id="search__input" type="text" name="search-box" placeholder="&#xf002" />
              <div id="search__menu">
                <span class="search__menu__list toPage" id="toProfile">Profile<i class="search__menu__list__detail">プロフィール</i></span>
                <span class="search__menu__list toPage" id="toSkill">Skill<i class="search__menu__list__detail">言語や各レベルなど</i></span>
                <span class="search__menu__list toPage" id="toWorks">Works<i class="search__menu__list__detail">Web制作物</i></span>
                <span class="search__menu__list toPage" id="toContact">Contact<i class="search__menu__list__detail">お問い合わせ・SNSなど</i></span>
              </div>
            </div>
            <ul class="icons-bar">
              <li class="icons-list"><i class="fab fa-twitter" id="twitter"></i></li>
              <li class="icons-list"><i class="fab fa-instagram" id="instagram"></i></li>
              <li class="icons-list"><i class="fab fa-facebook" id="fb"></i></li>
              <li class="icons-list"><i class="fas fa-home" id="home"></i></li>
            </ul>
          </div>
        </div>
        <div class="lower-display">
          <div class="lower-display__square"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    
    <!--JSファイル-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
    
</html>
